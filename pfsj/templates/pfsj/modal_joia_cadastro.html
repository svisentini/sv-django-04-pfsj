<div class="modal fade" id="cadastrarJoiaModal" tabindex="-1" aria-labelledby="cadastrarJoiaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cadastrarJoiaModalLabel">Cadastrar Nova Joia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div id="cadastroFormErrors" class="alert alert-danger d-none" role="alert">
                    </div>

                <form id="cadastrarJoiaForm" method="post" enctype="multipart/form-data" action="{% url 'cadastrarJoias' %}">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="addJoiaCodigo" class="form-label">Código</label>
                            <input type="text" class="form-control" id="addJoiaCodigo" name="codigo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="addJoiaTipo" class="form-label">Tipo de Joia</label>
                            <select class="form-control" id="addJoiaTipo" name="tipo" required>
                                <option value="">Selecione um tipo</option>
                                {% for tipo in tipos %}
                                    <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="addJoiaDescricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="addJoiaDescricao" name="descricao" rows="3" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="addJoiaPrecoCompra" class="form-label">Preço de Compra</label>
                            <input type="number" step="0.01" class="form-control" id="addJoiaPrecoCompra" name="preco_compra" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="addJoiaPrecoVenda" class="form-label">Preço de Venda</label>
                            <input type="number" step="0.01" class="form-control" id="addJoiaPrecoVenda" name="preco_venda" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="addJoiaQuantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="addJoiaQuantidade" name="quantidade" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="addJoiaFoto" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="addJoiaFoto" name="foto">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="addJoiaAtivo" name="ativo" checked>
                        <label class="form-check-label" for="addJoiaAtivo">Ativo</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
